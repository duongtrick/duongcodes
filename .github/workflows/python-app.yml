name: Run 1.py Script

on:
  push:
    branches: [ "main" ]

jobs:
  run-script:
    runs-on: ubuntu-latest  # Chọn hệ điều hành để chạy (máy chủ Linux của GitHub)

    steps:
    - uses: actions/checkout@v4  # Bước 1: Clone (tải) code từ repository về máy chủ
      
    - name: Set up Python  # Bước 2: Cài đặt môi trường Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'  # Chọn phiên bản Python
        
    - name: Install dependencies  # Bước 3: Cài đặt các thư viện cần thiết (nếu có)
      run: |
        python -m pip install --upgrade pip
        # Nếu tệp 1.py cần các thư viện như requests, thêm lệnh cài đặt ở đây
        # pip install requests pytz colorama
        
    - name: Run 1.py  # Bước 4: Thực thi tệp Python của bạn
      run: python 1.py
